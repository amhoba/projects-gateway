api:
  dashboard: true

providers:
  docker:
    exposedbydefault: false
  file:
    filename: /etc/traefik/dynamic.yml

ping: {}

log:
  level: TRACE

accessLog: {}

tracing: {}

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  myresolver:
    acme:
      email: "amhoba2014@gmail.com"
      storage: "/etc/traefik/acme/acme.json"
      httpChallenge:
        entryPoint: web
